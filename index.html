
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro </title>
</head>
<body>
    <main>
        <h1> Formulário de Cadastro</h1>
     <form action="" class="formulario" id="formularioid">
        <div class="inputs" id="inputs">
            <label for="">Nome Completo</label>
             <input type="text" id="nome"  placeholder="Nome Completo"  required=""  >
             <label for="">Data de Nascimento </label>
             <input type="date" id="nascimento"  placeholder="dd/mm/aaaa"  required="">
             <label for="number" > CPF</label>
             <input type="number" id="cpf"   placeholder="CPF"  required="">
             <label for="email">Email</label>
             <input type="email" id="email"   placeholder="Email"  required="">
             <label for="Telefone">Telefone</label>
             <input type="number" id="telefone" placeholder="Telefone"  required="">
             <label for="sexo">Sexo</label>
        </div>

             <select id="sexo" name="sexo" required="">
                <option value="" selected="" disabled="">
                    .: Selecione :. 
                </option>
                <option value="M">
                        Masculino
                    </option>
                 <option value="F">
                        Feminino
                    </option>
                    <option value="N">
                        Não-binário
                    </option>
            </select>
               <button id="button">Enviar</button>
     </form>
    </main>
    
</body>
</html>
