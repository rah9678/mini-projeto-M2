<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/media.css">
    <link rel="shortcut icon" type="image/jpg" href="./Assets/img/icons8-s-50.png">    
    <title>Cadastro SummerFit</title>
</head>
<body>
    <div class="conteiner">

    
        <div class="form-imagem"  >
            <img src="./Assets/img/undraw_personal_training_0dqn.svg" alt="Academia">
        </div>
        <div class="form">
            <form method="POST" id="form">
                <div class="form-cabeçalho">
                    <div class="titulo">
                        <h1>Cadastro SummerFit</h1>
                    </div>
                </div>
                <div class="inputs">
                    <div class="input-box">
                        <label for="primeiro_nome">Nome</label>
                        <input type="text" name="nome" id="primeiro_nome" name="primeiro_nome" placeholder="Digite seu primeiro nome" required>
                    </div>
                    

                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text"  id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email"  id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input type="tel"  id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>
               </div>

                <div class="genero-inputs">
                     <div class="titulo-genero">
                         <h6>Gênero</h6>
                     </div>

                     <div class="genero-grupo">
                         <div class="genero-input">
                             <input type="radio" id="masculino" name="genero" value="masculino">
                             <label for="masculino">Masculino</label>
                         </div>

                         <div class="genero-input">
                             <input type="radio" id="feminino" name="genero" value="feminino">
                             <label for="feminino">Feminino</label>
                         </div>

                         <div class="genero-input">
                             <input type="radio" id="outros" name="genero" value="outros">
                             <label for="outros">Outros</label>
                         </div>

                         <div class="genero-input">
                             <input type="radio" id="nenhum" name="genero" value="nenhum">
                             <label for="nenhum">Prefiro não dizer</label>
                         </div>
                     </div>
                 </div>
            
                 <div class="continuar-botao">
                    <button type="submit" ><a href="">Continuar</a></button>
                 </div>

                 <div class="alunos">
                    <ul id="lista-cadastrados">

                        <li>oii eemplo</li>
                    </ul>
                </div>
          </form>
        </div>
    </div>
    
    <script src="./Assets/Java Script/script.js/script.js" defer></script>
</body>
</html>
